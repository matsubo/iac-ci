box: mumoshu/kitchen@0.0.12
build:
  steps:
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-vbguest
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-omnibus
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-berkshelf
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-digitalocean
    - script:
        name: Run vagrant up
        code: vagrant up --provider=digital_ocean
    - script:
        name: Run rake spec
        code: rake spec

  after-steps:
    - script:
        name: Run vagrant destroy
        code: vagrant destroy --force
