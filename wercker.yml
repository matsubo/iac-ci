box: mumoshu/kitchen@0.0.12
no-response-timeout: 2
build:
  steps:
    - script:
        name: Make $HOME/.ssh directory
        code: mkdir -p $HOME/.ssh
    - create-file:
        name: Put SSH public key
        filename: $HOME/.ssh/id_rsa.pub
        overwrite: true
        hide-from-log: true
        content: $DIGITALOCEAN_SSH_KEY_PUBLIC
    - create-file:
        name: Put SSH private key
        filename: $HOME/.ssh/id_rsa
        overwrite: true
        hide-from-log: true
        content: $DIGITALOCEAN_SSH_KEY_PRIVATE
    - script:
        name: Run chmod 0400 $HOME/.ssh/id_rsa
        code: chmod 0400 $HOME/.ssh/id_rsa
    - script:
        name: gem install
        code: sudo gem install serverspec --pre --no-ri --no-rdoc
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-vbguest
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-omnibus
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-berkshelf
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-digitalocean
    - script:
        name: Run vagrant up
        code: vagrant up --provider=digital_ocean
    - script:
        name: Run rake spec
        code: rake spec

  after-steps:
    - script:
        name: Run vagrant destroy
        code: vagrant destroy --force
